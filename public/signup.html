<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up | Auto Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <a href="index.html">ðŸš— Auto Manager</a>
</header>
<main>
    <h1 data-translate="signupTitle">Sign Up</h1>
    <form id="signupForm">
        <input id="firstName" data-translate="firstName" placeholder="First Name" required>
        <input id="lastName" data-translate="lastName" placeholder="Last Name" required>
        <input id="email" type="email" data-translate="email" placeholder="Email" required>
        <input id="phone" type="tel" data-translate="phone" placeholder="Phone" required>
        <input id="username" data-translate="username" placeholder="Username" required>
        <input id="password" type="password" data-translate="password" placeholder="Password" required>
        <button type="submit" data-translate="signupBtn">Sign Up</button>
    </form>
    <p data-translate="alreadyAccount">Already have an account? <a href="login.html" data-translate="loginBtn">Log In</a></p>
</main>
<script src="script.js"></script>
</body>
</html>
