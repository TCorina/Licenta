<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Auto Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Auto Manager</div>
        <button class="language-btn" id="languageBtn">🌍 Language</button>
    </header>

    <main>
        <h1>Create Your Account</h1>
        <form id="signupForm">
            <input type="text" placeholder="Nume" required>
            <input type="text" placeholder="Prenume" required>
            <input type="email" placeholder="Email" required>
            <input type="tel" placeholder="Telefon" required>
            <input type="password" placeholder="Parola" required>
            <button type="submit">Sign In</button>
        </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
